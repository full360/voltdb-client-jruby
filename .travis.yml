language: ruby
sudo: false

cache: bundler

before_install:
  - gem update --system
  - gem --version
  - gem install bundler --no-document
  - bundle --version

install: bin/setup
script: bundle exec rake

env: JRUBY_OPTS="$JRUBY_OPTS --debug"

rvm:
  - jruby
  - jruby-9.1

jdk:
  - openjdk8

branches:
  only:
    - master

notifications:
  email:
    - r-and-d@slack.full360.com

deploy:
  provider: rubygems
  api_key:
    secure: 
  on:
    branch: master
    tags: true
